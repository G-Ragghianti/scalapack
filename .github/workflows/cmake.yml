name: CMake CI

on:
  push:
    paths-exclude:
    - '.github/workflows/make.yml'
    - '.gitignore'
    - 'README'
    - '**README'
    - 'LICENSE'
    - '**Makefile'
    - 'SLmake.inc.example'
  pull_request:
    paths-exclude:
    - '.github/workflows/make.yml'
    - '.gitignore'
    - 'README'
    - '**README'
    - 'LICENSE'
    - '**Makefile'
    - 'SLmake.inc.example'

env:
  CFLAGS: "-Wall -pedantic"
  FFLAGS: "-fcheck=all,no-bounds"
  CMAKE_BUILD_TYPE: Release
  MPIEXEC_PREFLAGS: "--oversubscribe"

defaults:
  run:
    shell: bash

jobs:

  build-all:
    name: >
      CMake ${{ matrix.cmake }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # CMake versions to test:
        # - minimum and maximum in the `cmake_minimum_required`
        #   (if needed expand this to add all intermediate values
        #    for *temporary* CI testing)
        # - latest version
        cmake: ["3.9", "4.0", latest]
      fail-fast: false
    steps:

    - name: Checkout ScaLAPACK
      uses: actions/checkout@v4

    - name: Setup MPI
      # uses: mpi4py/setup-mpi@v1
      run: |
        sudo apt -y update
        sudo apt -y install openmpi-bin libopenmpi-dev

    - name: Install BLAS and LAPACK
      run: sudo apt -y install libblas-dev liblapack-dev

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: ${{ matrix.cmake }}

    - name: CMake configuration
      # TODO: Use cmake presets for newer versions
      # TODO: Simplify the defaults to not require configuration
      run: |
        # CMake<3.13 does not have -B option
        mkdir build
        cd build
        cmake .. \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{env.CMAKE_BUILD_TYPE}} \
          -DBUILD_SHARED_LIBS=ON \
          -DSCALAPACK_BUILD_TESTS=ON \
          -DMPIEXEC_PREFLAGS=${{env.MPIEXEC_PREFLAGS}}
        
    - name: Build
      working-directory: ${{github.workspace}}/build
      run: |
        ctest -D ExperimentalStart
        ctest -D ExperimentalConfigure
        ctest -D ExperimentalBuild

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: |
        ctest -D ExperimentalTest --schedule-random --output-on-failure --timeout 180
        ctest -D ExperimentalSubmit
        
    - name: Install (CMake < 3.15)
      run: DESTDIR=scalapack_install cmake --build build --target install
      if: ${{ matrix.cmake == '3.9' }}
    - name: Install (CMake >= 3.15)
      run: cmake --install build --prefix scalapack_install
      if: ${{ matrix.cmake != '3.9' }}
    # TODO: Separate the test suite to be able to test the actual install package
